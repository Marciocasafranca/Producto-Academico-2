<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulario de contacto y tabla de horarios de atención.">
  <title>Contacto</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="galeria.html">Galería</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Envíanos un mensaje</h2>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="motivo">Motivo del mensaje:</label>
        <select id="motivo" name="motivo">
          <option value="consulta">Consulta</option>
          <option value="sugerencia">Sugerencia</option>
          <option value="otro">Otro</option>
        </select>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4"></textarea>

        <button type="submit" class="boton-animado">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Horarios de atención</h2>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes a Viernes</td>
            <td>08:00 - 17:00</td>
          </tr>
          <tr>
            <td>Sábado</td>
            <td>09:00 - 13:00</td>
          </tr>
          <tr>
            <td>Domingo</td>
            <td>Cerrado</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>© 2025 - Sitio Web Educativo HTML5 y CSS3</p>
  </footer>

</body>
</html>
